version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: bluecart_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: shipment_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - bluecart_network
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build: .
    container_name: bluecart_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/shipment_erp
      - SECRET_KEY=your-production-secret-key-change-this
      - DEBUG=False
    depends_on:
      - postgres
    networks:
      - bluecart_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: bluecart_redis
    ports:
      - "6379:6379"
    networks:
      - bluecart_network
    restart: unless-stopped

  # pgAdmin (Database Management Interface)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bluecart_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bluecart.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - bluecart_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bluecart_network:
    driver: bridge